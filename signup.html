<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireWise - Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0a1426;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background2.png'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(6px); /* Adjust the blur intensity */
            z-index: 1;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            position: relative;
            z-index: 2;
        }

        .signup-container h2 {
            color: #f79824;
            margin-bottom: 20px;
        }

        .signup-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .signup-container button {
            background-color: #f79824;
            color: #0a1426;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            font-size: 16px;
        }

        .signup-container button:hover {
            background-color: #ffb74d;
            transform: translateY(-3px);
        }

        .signup-container a {
            color: #f9a826;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
    <script type="module" src="register.js"></script>
</head>
<body>
    <div class="signup-container">
        <h3>Create Account</h3>
        <form method="post">
            <label for="username">Username</label>
            <input type="text" placeholder="Email or Phone" id="username" required>
        
            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email" required>
        
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" required>
        
            <label for="confirm_password">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" id="confirm_password" required>
        
            <button type="submit">Create Account</button>
        </form>
    <br>
        <div class="social">
            <button id="google">  <i class="fab fa-google"></i> Google
        <br><br><br>
    </div>
    <div class="social">    
        <p>Have an account? <a href="login.html">Login Here</a></p>
</body>
</html>
